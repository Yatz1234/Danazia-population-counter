<!DOCTYPE html>
<html>
<head>
    <title>Danazia Population Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            color: #2e8b57;
        }
        h1 {
            color: #2e8b57;
        }
        img {
            max-width: 200px;
            margin: 20px auto;
        }
        #localTime {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Danazia Population Counter</h1>
    <div id="counter">147202000</div>
    <div id="localTime">Local time: --:--:--</div>

    <script>
        const startValue = 147202000;
        const annualGrowthRate = 0.02905; // 2.905%
        const startDate = new Date("2024-10-15T00:00:00-05:00").getTime(); // Date de d√©but (aujourd'hui)

        function calculateCurrentValue() {
            const now = new Date().getTime();
            const daysElapsed = (now - startDate) / (1000 * 60 * 60 * 24);
            const growthFactor = Math.pow((1 + annualGrowthRate), daysElapsed / 365.25); // Including leap years
            return Math.floor(startValue * growthFactor);
        }

        function updateCounter() {
            const currentValue = calculateCurrentValue();
            document.getElementById("counter").innerText = currentValue;
            localStorage.setItem('counterValue', currentValue);
            requestAnimationFrame(updateCounter);
        }

        function updateLocalTime() {
            const now = new Date();
            const utc3Time = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
            const hours = utc3Time.getHours().toString().padStart(2, '0');
            const minutes = utc3Time.getMinutes().toString().padStart(2, '0');
            const seconds = utc3Time.getSeconds().toString().padStart(2, '0');
            document.getElementById("localTime").innerText = `Local time: ${hours}:${minutes}:${seconds}`;
        }

        function initializeCounter() {
            if (localStorage.getItem('counterValue')) {
                document.getElementById("counter").innerText = localStorage.getItem('counterValue');
            }
            updateCounter();
            setInterval(updateLocalTime, 1000);
        }

        initializeCounter();
    </script>
</body>
</html>
